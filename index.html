<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統忙碌中 - Pinterest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #e60023;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #e60023;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .retry-btn {
            background-color: #e60023;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .retry-btn:hover {
            background-color: #c2001a;
        }
    </style>
</head>
<body>
<img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest Logo" class="logo">
<div class="message">系統忙碌中，請稍後再試...</div>
<div class="spinner"></div>
<button class="retry-btn" onclick="retry()">重新整理</button>

<script>
    function retry() {
        location.reload();
    }
    setTimeout(retry, 10000); // 10秒後自動刷新
</script>
</body>
</html>
