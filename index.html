<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統忙碌中 - Pinterest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #e60023;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .logo {
            width: 100px;
            animation: pulse 0.8s infinite alternate ease-in-out;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, left 0.3s, top 0.3s;
            position: absolute;
            top: 40%; /* 調整至與範例相同 */
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.3); }
        }
        .message {
            font-size: 24px;
            margin-top: 100px; /* 調整距離避免與 Logo 疊加 */
            margin-bottom: 15px;
        }
        .countdown {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .retry-btn {
            background-color: #e60023;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .retry-btn:hover {
            background-color: #c2001a;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest Logo" class="logo" id="logo">
<div class="message" id="message">系統忙碌中，請稍後再試...</div>
<div class="countdown" id="countdown">10 秒後自動刷新</div>
<button class="retry-btn" onclick="retry()">重新整理</button>

<script>
    let timeLeft = 10;
    let clickCount = 0;
    const logo = document.getElementById("logo");

    function retry() {
        location.reload();
    }

    document.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            retry();
        }
    });

    // 倒數計時
    function updateCountdown() {
        timeLeft--;
        document.getElementById("countdown").innerText = `${timeLeft} 秒後自動刷新`;
        if (timeLeft === 0) {
            retry();
        }
    }
    setInterval(updateCountdown, 1000);

    // 讓 Logo 變成互動小遊戲
    function moveLogo() {
        if (clickCount < 5) {
            const maxX = window.innerWidth - 120;
            const maxY = window.innerHeight - 180; // 避免跑到文字區塊
            const newX = Math.random() * maxX;
            const newY = Math.random() * (maxY - 100) + 50; // 避免跑到最底部

            logo.style.left = `${newX}px`;
            logo.style.top = `${newY}px`;

            clickCount++;
            if (clickCount === 5) {
                document.getElementById("message").innerText = "系統修復完成！";
                setTimeout(retry, 1000);
            }
        }
    }

    logo.addEventListener("click", moveLogo);
</script>
</body>
</html>
